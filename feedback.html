<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Portal | Academic Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #1a3a8f;
            --secondary: #2e5cb8;
            --accent: #3498db;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #e67e22;
            --danger: #e74c3c;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 40px;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
            opacity: 0.3;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            color: white;
        }
        
        .logo-text h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .logo-text p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        nav a:hover, nav a.active {
            background: rgba(255,255,255,0.15);
        }
        .page-title {
            margin-top: 20px;
        }
        
        .page-title h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .page-title p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }
        
        /* Form Container */
        .form-container {
            padding: 40px;
        }
        
        .form-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .form-header i {
            font-size: 2.2rem;
            color: var(--accent);
        }
        
        .form-header h3 {
            font-size: 1.8rem;
            color: var(--primary);
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #fafbff;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .form-group input::placeholder,
        .form-group select,
        .form-group textarea::placeholder {
            color: #8a94a6;
        }
        
        .form-group textarea {
            min-height: 180px;
            resize: vertical;
        }
        
        .priority-group {
            margin-top: 30px;
        }
        
        .priority-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .priority-indicator {
            display: flex;
            gap: 10px;
        }
        
        .priority-item {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            background: var(--light-gray);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .priority-item:hover {
            background: #dde7f5;
        }
        
        .priority-item.active {
            background: var(--accent);
            color: white;
        }
        
        .priority-item.low.active {
            background: var(--success);
        }
        
        .priority-item.medium.active {
            background: var(--warning);
        }
        
        .priority-item.high.active {
            background: var(--danger);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn i {
            font-size: 1.2rem;
        }
        
        /* Status Messages */
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .status-success {
            background: rgba(46, 204, 113, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .status-error {
            background: rgba(231, 76, 60, 0.15);
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        
        /* Footer */
        footer {
            background: var(--light-gray);
            padding: 25px;
            text-align: center;
            color: var(--gray);
            font-size: 0.95rem;
            border-top: 1px solid #dee2e6;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: var(--secondary);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
            
            header {
                padding: 25px 20px;
            }
            
            .logo-text h1 {
                font-size: 1.8rem;
            }
            
            .page-title h2 {
                font-size: 1.5rem;
            }
            
            .priority-indicator {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="logo-text">
                        <h1>Academic Support Portal</h1>
                    </div>
                </div>
                
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="math_materials.html">Study Materials</a></li>
                        <li><a href="https://www.youtube.com/@A.i.J.A.Z/videos">YouTube</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <!-- Main Content -->
        <div class="form-container">
            <div class="form-header">
                <i class="fas fa-comment-alt"></i>
                <span style="margin-right: 500px;"><h3>Submit Your Feedback</h3></span>
                <h4><a href="meeting.html" class="active"> OR Book an Appointment</a></h4>
            </div>
            
            <!-- Updated Form with Formspree Integration -->
            <form id="feedbackForm" action="https://formspree.io/f/mpwlzzpz" method="POST">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email (Optional)">
                </div>
                
                <div class="form-group">
                    <select id="category" name="category">
                        <option value="">Select a category</option>
                        <option value="query">Academic Query</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="feedback">General Feedback</option>
                        <option value="technical">Website Update</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <input type="text" id="subject" name="subject" placeholder="Briefly describe your feedback (Optional)" required>
                </div>
                
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Please describe your feedback in detail..." required></textarea>
                </div>
                
                <div class="priority-group">
                    <label>Priority Level</label>
                    <div class="priority-indicator">
                        <div class="priority-item low" data-priority="low">Low Priority</div>
                        <div class="priority-item medium" data-priority="medium">Medium Priority</div>
                        <div class="priority-item high" data-priority="high">High Priority</div>
                    </div>
                    <input type="hidden" id="priority" name="priority" value="high">
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Submit Feedback
                </button>
                
                <!-- Status message container -->
                <div id="statusMessage" class="status-message"></div>
            </form>
        </div>
        
        <!-- Footer -->
        <footer>
            <!--<p>Your feedback helps us improve the academic experience for everyone</p>-->
            <div class="footer-links">
                <a href="resource/Privacy Policy .pdf">Privacy Policy</a>
                <a href="resource/Terms of Service.pdf">Terms of Service</a>
                <a href="contact.html">Contact Support</a>
            </div>
            <p>© 2025 - Academic Feedback Portal. Developed and Maintained by Dr. Aijaz</p>
        </footer>
    </div>
    
    <script>
        // Priority selection
        const priorityItems = document.querySelectorAll('.priority-item');
        const priorityInput = document.getElementById('priority');
        
        priorityItems.forEach(item => {
            item.addEventListener('click', () => {
                priorityItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                priorityInput.value = item.dataset.priority;
            });
        });
        
        // Form submission handling
        const feedbackForm = document.getElementById('feedbackForm');
        const statusMessage = document.getElementById('statusMessage');
        
        feedbackForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show submitting state
            const submitBtn = feedbackForm.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
            submitBtn.disabled = true;
            
            try {
                const formData = new FormData(feedbackForm);
                const response = await fetch(feedbackForm.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    // Success message
                    statusMessage.className = 'status-message status-success';
                    statusMessage.innerHTML = '<i class="fas fa-check-circle"></i> Thank you! Your feedback has been submitted successfully.';
                    statusMessage.style.display = 'block';
                    
                    // Reset form after successful submission
                    feedbackForm.reset();
                    
                    // Reset priority to default
                    priorityItems.forEach(i => i.classList.remove('active'));
                    document.querySelector('.priority-item[data-priority="high"]').classList.add('active');
                    priorityInput.value = 'high';
                } else {
                    // Error message
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Form submission failed');
                }
            } catch (error) {
                statusMessage.className = 'status-message status-error';
                statusMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> Error: ${error.message || 'Unable to submit form. Please try again.'}`;
                statusMessage.style.display = 'block';
            } finally {
                // Reset button state
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Feedback';
                submitBtn.disabled = false;
                
                // Hide status message after 5 seconds
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
